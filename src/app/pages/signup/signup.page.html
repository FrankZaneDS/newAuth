<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Welcome</h1>
    <p class="subTitle">Sign up to create your acount</p>
  </div>
  <form [formGroup]="regForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input
          placeholder="name"
          formControlName="fullName"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['fullName'].touched && this.regForm.controls?.['fullName'].invalid"
      >
        <ion-text *ngIf="errorControl.fullName.errors?.required"
          >Fullname is required
        </ion-text>
      </div>
      <ion-item>
        <ion-input
          placeholder="email"
          formControlName="email"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid"
      >
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email must be valid
        </ion-text>
      </div>
      <ion-item>
        <ion-input
          placeholder="password"
          formControlName="password"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid"
      >
        <ion-text *ngIf="errorControl.password.errors?.required">
          Password is required
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Password must have at least one big letter one number one character
          contain 8 digit
        </ion-text>
      </div>

      <div class="signinLink">
        <p>
          Already a member?<a style="color: #ffc33f" [routerLink]="['/login']"
            >SignIn now</a
          >
        </p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
