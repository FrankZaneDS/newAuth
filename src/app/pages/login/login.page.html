<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Welcome Back</h1>
    <p class="subTitle">Sign in to access your acount</p>
  </div>
  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input
          formControlName="email"
          placeholder="email"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid"
      >
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email must be valid
        </ion-text>
      </div>
      <ion-item>
        <ion-input
          formControlName="password"
          placeholder="password"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid"
      >
        <ion-text *ngIf="errorControl.password.errors?.required">
          Password is required
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Password must have at least one big letter one number one character
          contain 8 digit
        </ion-text>
      </div>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password'] " style="color: #ffc33f"
          >Forgot password?</a
        >
      </div>
      <div class="signupLink">
        <p>
          New member?<a [routerLink]="['/signup']" style="color: #ffc33f"
            >SignUp now</a
          >
        </p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
